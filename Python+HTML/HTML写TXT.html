<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"> 

<script>
function getInfoFromWeb() {
	var strFile = "test.txt";	//定义文件保存的路径
	//new一个ActiveXObject类的对象。
	var objFSO = new ActiveXObject("Scripting.FileSystemObject");
	// 检查文件是否存在
	// 创建文本文件
	var objStream = objFSO.CreateTextFile(strFile, true);
	objStream.Write("在这里填写需要在文本中存放的值，可以是一个变量");
	objStream.Close(); // 关闭文件
}
</script>
</head>
<body>
	
<button type="button" onclick="getInfoFromWeb()">点击这里保存文件</button>
	
</body>
</html>
